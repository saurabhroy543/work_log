<script>
    $("#btnsave").click(function () {
        output = "";
        console.log("save button");
        let sid = $("#stuid").val();
        let nm = $("#nameid").val();
        let em = $("#emailid").val();
        let pw = $("#passwordid").val();
        let csr = $("input[name='csrfmiddlewaretoken']").val();
        if (nm == '') {
            console.log(" button");

        } else if (em == '') {

        } else if (pw == '') {

        } else {
            mydata = { stuid: sid, name: nm, email: em, password: pw, csrfmiddlewaretoken: csr };
            $.ajax({
                url: "{% url 'save' %}",
                method: "POST",
                data: mydata,
                success: function (data) {
                    if (data.status == 'save') {
                        x = data.student_data
                        for (i = 0; i < x.length; i++) {
                            console.log('output');
                            output +=
                                "<tr><td>" + x[i].id + "</td><td>" + x[i].name + "</td><td>" + x[i].email + "</td> <td>" + x[i].password + "</td><td> <input type='button' class='btn btn-warning btn-sm btn-edit' value='EIDT' data-sid=" + x[i].id + " /> <input type='button' class='btn btn-danger btn-sm btn_del' value='DELETE' data-sid=" + x[i].id + " /></td></tr>";
                        }
                        $("#tbody").html(output);
                        $("form")[0].reset();
                    }
                    if (data.status == 'not saved') {

                    }
                },
            });
        }
    });
    //Delete Data
    $("tbody").on("click", ".btn-del", function () {
        console.log("delete");
        let id = $(this).attr("data-sid");
        let csr = $("input[name='csrfmiddlewaretoken']").val();
        console.log(id);
        mydata = { sid: id, csrfmiddlewaretoken: csr };
        mythis = this
        $.ajax({
            url: "{%url 'delete' %}",
            method: "POST",
            data: mydata,
            success: function (data) {
                // console.log(data)
                if (data.status == 1) {
                    $(mythis).closest("tr").fadeOut();
                } else if (data.status == 0) {
                    console.log('not delete')
                }
            },
        });
    });
    //Editing data
    $("tbody").on("click", ".btn-edit", function () {
        console.log("edit");
        let id = $(this).attr("data-sid");
        let csr = $("input[name='csrfmiddlewaretoken']").val();
        console.log(id);
        mydata = { sid: id, csrfmiddlewaretoken: csr };
        $.ajax({
            url: "{%url 'edit' %}",
            method: "POST",
            data: mydata,
            success: function (data) {
                console.log(data)
                $("#stuid").val(data.id);
                $("#nameid").val(data.name);
                $("#emailid").val(data.email);
                $("#passwordid").val(data.password);
            },
        });
    });
</script>
